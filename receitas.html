<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSchool - Receitas Saudáveis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Design sem nome.png" alt="Logo NutriSchool" class="site-logo">
        </div>
        <div class="header-content">
            <h1 class="site-title">NutriSchool</h1>
            <p class="site-subtitle">Receitas saudáveis para complementar seu desafio!</p>
        </div>
    </header>

    <main>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar receitas...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="recipes-container" id="recipesContainer">
            <!-- Receitas serão carregadas pelo JavaScript -->
        </div>
        
        <a href="index.html" class="back-btn">Voltar para os Desafios</a>
    </main>

    <footer>
        <p>Desenvolvido por:</p>
        <div class="credits">
            <span>Eduardo Duarte</span>
            <span>Eric Ariel</span>
            <span>Lorena Santarelli</span>
            <span>Heloise Martins</span>
        </div>
    </footer>

    <script src="script-receitas.js"></script>
</body>
</html>
